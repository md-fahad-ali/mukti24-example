                      </div>
                    </div>
                  </div>
                </div>
                <div class="comments-box">
                  <div
                    class="image-preview-main"
                    id="image-preview-main"
                    style="display: none"
                  ></div>
                  <div class="comment-main-container">
                    <label class="profile-label">
                      <img
                        src="profile-image-url.png"
                        alt=""
                        class="profile-image"
                      />
                    </label>
                    <textarea
                      class="comment-main-textarea"
                      placeholder="Write your answer"
                      spellcheck="false"
                    ></textarea>
                    <input
                      type="file"
                      id="file-input-main"
                      style="display: none"
                      onchange="previewImageMain(event)"
                    />
                    <div class="button-container">
                      <button
                        class="icon-button"
                        onclick="document.getElementById('file-input-main').click();"
                      >
                        <svg

                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                          aria-hidden="true"
                          class="icon"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"

                          class="icon text-alpha-100 dark:text-alpha"
                        >

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const likeBtn = document.getElementById("like-btn");
        const reactionsBox = document.getElementById("reactions-box");

        // Function to handle reaction click
        function handleReactionClick(event) {
          if (event.target.classList.contains("reaction")) {
            const reactionText = event.target.getAttribute("data-reaction");

            // Update the Like button text with the clicked reaction
            document.querySelector("#like-btn > p").innerHTML = reactionText;
            document.querySelector(
              "#like-btn > img"
            ).src = `${reactionText.toLowerCase()}.svg`;
            // Hide the reactions box
            reactionsBox.style.display = "none";
          }
        }

        // Event listener for click events on reactions box
        reactionsBox.addEventListener("click", handleReactionClick);

        // Show the reactions box on hover
        likeBtn.addEventListener("mouseenter", () => {
          reactionsBox.style.display = "block";
        });

        // Hide the reactions box when mouse leaves
        likeBtn.addEventListener("mouseleave", () => {
          setTimeout(() => {
            if (!reactionsBox.matches(":hover")) {
              reactionsBox.style.display = "none";
            }
          }, 100);
        });
      });

      function toggleReplySection() {
        const replySection = document.getElementById("reply-section");
        replySection.style.display =
          replySection.style.display === "flex" ? "none" : "flex";
      }

      function toggleViewReplies() {
        const repliesContainer = document.getElementById("replies-container");
        repliesContainer.style.display =
          repliesContainer.style.display === "block" ? "none" : "block";
      }

      function submitReply() {
        const replyInput = document.querySelector(".reply-input");
        const repliesContainer = document.getElementById("replies-container");

        if (replyInput.value.trim() !== "") {
          const newReply = document.createElement("div");
          newReply.classList.add("reply");
          newReply.textContent = replyInput.value;
          repliesContainer.appendChild(newReply);
          replyInput.value = "";
        }
      }

      function previewImage(event) {
        const file = event.target.files[0];
        const previewContainer = document.getElementById("image-preview");

        previewContainer.innerHTML = "";
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            const img = document.createElement("img");
            img.src = e.target.result;
            img.classList.add("preview-image"); // Add a class for styling if needed
            previewContainer.appendChild(img);
          };
          reader.readAsDataURL(file);
        }
        previewContainer.style.display = "block";
      }

      function previewImageMain(event) {
        const file = event.target.files[0];
        const previewContainer = document.getElementById("image-preview-main");

        previewContainer.innerHTML = "";
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            const img = document.createElement("img");
            img.src = e.target.result;
            img.classList.add("preview-image-main"); // Add a class for styling if needed
            previewContainer.appendChild(img);
          };
          reader.readAsDataURL(file);
        }
        previewContainer.style.display = "block";
      }

      function previewImageFeed(event) {
        const file = event.target.files[0];
        const previewContainer = document.getElementById("image-preview-feed");

        previewContainer.innerHTML = "";
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            const img = document.createElement("img");
            img.src = e.target.result;
            img.classList.add("preview-image-feed");
            previewContainer.appendChild(img);
          };
          reader.readAsDataURL(file);
        }
        previewContainer.style.display = "block";
      }

      function commentsBoxOpen() {
        document.querySelector("#comments-box").style.display = "flex";
      }

      function commentsBoxOpenModal() {
        document.querySelector("#myModal").style.display = "block";
      }
      function commentsBoxOff() {
        document.querySelector("#myModal").style.display = "none";
      }
    </script>
  </body>
</html>
